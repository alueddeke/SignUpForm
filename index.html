<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="picture">
        <div id="logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="logo"
            id="odin"
          />
          <h1>ODIN</h1>
        </div>
        <p id="credit">Photo by Ryan Kim on Unsplash</p>
      </div>

      <div id="right">
        <div id="dummy-text">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!<br />Sign up
            <em>now</em> to get started.
          </p>

          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="location">
          <div id="form">
            <p id="form-title">Let's do this!</p>

            <div id="input">
              <label for="first name"> First Name:</label>
              <input type="text" id="first-name" placeholder="Antoni" />
            </div>

            <div id="input">
              <label for="last name"> Last Name:</label>
              <input type="text" id="last-name" placeholder="Smith" />
            </div>

            <div id="input">
              <label for="email"> Email:</label>
              <input
                type="email"
                id="email"
                placeholder="antonismith@gmail.com"
              />
            </div>

            <div id="input">
              <label for="phone number"> Phone Number:</label>
              <input
                type="number"
                id="Phone Number"
                placeholder="(123)456-7890"
              />
            </div>

            <div id="input">
              <label for="password"> Password:</label>
              <input type="password" id="password" />
            </div>

            <div id="input">
              <label for="confirm"> Confirm Password:</label>
              <input type="password" id="confirm" />
            </div>
          </div>

          <div id="button"><button type="submit">Create Account</button></div>
        </form>
        <div id="login">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
